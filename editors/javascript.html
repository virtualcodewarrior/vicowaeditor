<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta content="">
    <style></style>
  </head>
  <body class="vicowa-editor" style="padding: 0; margin: 0">
	<style>
		.editor
		{
			width: 100%; 
			height: 100%;
		}
	</style>
	<link href="/vicowaeditor.css" rel="stylesheet" type="text/css"></link>
	<!-- Only the content of editor will be used within vicowaeditor -->
	<div class="editor">
		<link href="/editors/editor.css" rel="stylesheet" type="text/css"></link>
		<link href="/editors/javascript.css" rel="stylesheet" type="text/css"></link>
		<div class="tab-specific-button-bar">
			<div class="button previewload" title="Reload the content of the ediotr preview"><div class="imagecontainer"></div></div>
			<div class="button savereload" title="Save the current file and reload the javascript"><div class="imagecontainer"></div></div>
			<div class="button reload" title="Reload the javascript into the page"><div class="imagecontainer"></div></div>
			<div class="button eval" title="Run eval on the content of the editor"><div class="imagecontainer"></div></div>
			<div class="button evalselection" title="Run eval on the selection"><div class="imagecontainer"></div></div>
			<div class="button insertloadreset" title="Insert a reset and load event at the cursor"><div class="imagecontainer"></div></div>
		</div>
		<div class="editor-tab-content">
		</div>
	</div>
  </body>
</html>
